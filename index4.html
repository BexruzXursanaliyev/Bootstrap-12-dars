<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h5>Tooltip example:</h5>
            <input type="text" class="a" data-placement="right" data-toggle="tooltip" title="Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda quos, mollitia odit quaerat sed consectetur sapiente esse excepturi.">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h5>Popover example:</h5>
            <input type="text" class="b"><span class="w" data-placement="right" data-toggle="popover" data-content="Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda quos, mollitia odit quaerat sed consectetur sapiente esse excepturi.">&#65311;</span>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main4.js"></script>
</body>
</html>
